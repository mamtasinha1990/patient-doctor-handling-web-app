<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
       <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
       <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">


    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>
<h1 id="buttonHolder"> <strong> List of Patients </strong> </h1>
{% if doctors %}
    <table class="table table-bordered">
        <tr>
            <th class="info"> Name </th>
            <th class="info"> Degree</th>
            <th class="info"> Speciality </th>
            <th class="info"> </th>
        </tr>
    {% for doctor in doctors %}
    <tr>
            <td>{{doctor.name}}</td>
            <td>{{doctor.degree}}</td>
            <td>{{doctor.speciality }}</td>
     </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No doctors in the database</p>
{% endif %}

<div class="">
    <a class="btn btn-default btn-lg" href="/doctor_view/" role="button" ><strong> Back </strong></a>
</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src = "{{ STATIC_URL }}js/jquery-3.0.0.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src = "{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script src = "{{ STATIC_URL }}js/script.js"></script>


</body>
</html>
