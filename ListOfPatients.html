<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>

<body>
<h1 id="buttonHolder"> <strong> List of Patients </strong> </h1>

    <table id="patientlist" class="table table-bordered">
        <tr>
            <th class="info"> Name </th>
            <th class="info"> Contact</th>
            <th class="info"> Email ID </th>
            <th class="info"> Gender </th>
            <th class="info"> Doctor </th>
            <th class="info"> Actions </th>
            <th class="info"> </th>
        </tr>

    </table>

<div class="">
    <a class="btn btn-default btn-lg" href="/my_view/" role="button" ><strong> Back </strong></a>
</div>

  <!-- Modal start -->

  <div class="modal fade" id="myModal" role="dialog">
      <input type="hidden" id="csrftoken" value="{{ csrf_token }}">
      <input type="hidden" id="patientID">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Patient details for this ID : </h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
                    <label class="col-sm-4 col-md-2 col-lg-1 control-label " > Name : </label>
                        <div class = "col-sm-8 col-md-10 col-lg-11 ">
                            <input class="form-control" type="text" id="name" placeholder="enter your name ">
                        </div>
                </div>
                <div class="form-group">
                <label class="col-sm-4 col-md-2 col-lg-1 control-label" > Contact No. : </label>
                    <div class = "col-sm-8 col-md-10 col-lg-11">
                        <input class="form-control" type="text" id="contact" placeholder="enter your contact no. ">
                    </div>
                </div>
                <div class="form-group">
                <label class="col-sm-4 col-md-2 col-lg-1 control-label" > Email ID : </label>
                    <div class = "col-sm-8 col-md-10 col-lg-11">
                        <input class="form-control" type="text" id="emailid" placeholder="email ">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-md-2 col-lg-0 control-label" > Gender :  </label>
                    <div class="col-sm-4 col-sm-4 col-md-5 col-md-5 col-lg-6 col-lg-6 " >
                        <input  type="radio" name="subject" id="gender_M" value = "M" > Male  </input>
                        <input  type="radio" name="subject" id="gender_F" value = "F" > Female </input>
                    </div>
                </div>

{#                doctors selection #}
                <div class="form-group">
                <label class="col-sm-4 col-md-2 col-lg-1 control-label"> Doctor : </label>
                    <select id = "doctorselect" >
                    </select>
                </div>
        </div>

          <div class="form-group center">
          <input type= "button" id ="result" class="btn btn-primary btn-lg active" onclick = "updatePatientDetails()" value="Update"> </input>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
<!-- Modal ended -->


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src = "{{ STATIC_URL }}js/script.js"></script>
    <script type = "text/javascript">listTable();</script>
 <script type = "text/javascript">ControllerToHtml();</script>

</body>

</html>
